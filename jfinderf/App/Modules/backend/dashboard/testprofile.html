    <!--MODAL-->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">EDIT PROFILE</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="d-inline"> Profile Picture</h5>
            <i class="fa fa-pencil float-right"></i>
            <h5>
              <input type="file" >
              <img src="photos/baby1.jpg" alt="" class="rounded-circle align-items-center"  width="184"
              height="186">
            </h5>
            <h5>Cover Picture</h5>
            <i class="fa fa-pencil float-right"></i>
            <h5>
              <input type="file" >
              <img src="photos/Auora.jpg" alt="" class="align-items-center rounded-sm"  width="414"
              height="216">

            </h5>
            <h5>Bio</h5>
            <i class="fa fa-pencil float-right"></i>
            <h5>Customize Your Intro</h5>
            <i class="fa fa-pencil float-right"></i>
            <h5>Hobbies</h5>
            <i class="fa fa-pencil float-right"></i>


            
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-primary align-items-center">Save Proifle changes</button>
          </div>
        </div>
      </div>
