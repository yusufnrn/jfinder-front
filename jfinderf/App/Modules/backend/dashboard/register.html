    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                FACEBOOK LOGO
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">                     
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Enter Name">                       
                      </div>

                      <div class="form-group">                     
                        <input type="text" class="form-control" id="exampleInputLName" aria-describedby="NameHelp" placeholder="Enter lastName">                       
                      </div>


                    <div class="form-group">                     
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">                     
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <div class="form-group">                     
                        <input type="date" class="form-control" id="exampleInputLName" aria-describedby="NameHelp" placeholder="Enter lastName">                       
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
