                      <h4 class="mt-2 ml-4">Friends</h4>

                    <div class="card-body friends">
                      <div class="images">

                      </div>
                      <div class="images">

                      </div>
                      <div class="images">
                        <img src="photos/Joseph.jpg" class="img" alt="Stones" />

                      <div class="images">

                    </div>

                <div class="col">
                  <div class="card topcard mt-3">
                    <div class="card-title mb-0">
                      <h4 class="ml-4 mt-2">Info</h4>
                    </div>
                    <div class="card-body">
                      <p>
                        <i class="fas fa-home"></i>
                        Lives in Bellevue
                      </p>
                      <p>
                        <i class="far fa-clock"></i>
                        Joined Augugst 2021
                      </p>
                      <p>
                        <i class="fas fa-graduation-cap"></i>
                        Studied at University of Washington
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <div class="card topcard">
                <div class="card-body postpic">
                  <!--<div class="container-fluid">-->
                  <div class="row">
                    <div
                      class="
                        col-md-1
                        d-xs-none d-sm-none d-md-none d-lg-none d-xl-block
                      "
                    >
                      <img
                        src="photos/pizza.jpg"
                        class="rounded-circle float-left"
                        alt="Pizza"
                        width="54"
                        height="56"
                      />
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10 pl-md-2 pl-lg-4">
                      <h5>Mohita Sai Karthik</h5>
                      <p pt-0>August 6th at 12.00 PM</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <img
                        src="photos/Mountain.jpg"
                        class="postimg"
                        alt="Pizza"
                      />
                    </div>
                  </div>
                  <!--</div>-->
                </div>
